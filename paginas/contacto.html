	<header>
		<h1>Clases de español</h1>

	<nav>

	<main class="largo limite">
		<form class="contactoFormulario" action="">
			<h2>Datos de contacto</h2>
			<label for="nombre"> Nombre:</label>
			<input class="contactoBarra" type="text" name="Nombre"> <br>
			<label for="nombre"> Apellidos:</label>
			<input class="contactoBarra" type="text" name="Apellidos"> <br>
			<label for="email"> Email:</label>
			<input class="contactoBarra" type="email" name="Correo"> <br>
			<label for="password"> Password:</label>
			<input class="contactoBarra" type="password" name="Clave de acceso"> <br>
			<label for="domicilio"> Domicilio:</label>
			<input class=" contactoBarra contactoEntreFormularios" type="domicilio" name="Domicilio"> <br>
			<h3>Género</h3>
			<span>Hombre</span>
			<input type="radio" name="sexo"	value="hombre">
			<span>Mujer</sapn>
			<input type="radio" name="sexo"	value="mujer">
			<span>Helicóptero apache</sapn>
			<input class="contactoEntreFormularios" type="radio" name="sexo" value="Helicóptero apache">
			<h3>Casilla de verificación</h3>
			<span>Acepto los términos y condiciones</span>
			<input class="contactoEntreFormularios" type="checkbox" name="acepta" value="1">
			<h3>Nivel</h3>
			<select class="contactoEntreFormularios" name="Nivel">
				<option value=""> Seleccionar nivel de español</option>
				<option value="A1"> A1</option>
				<option value="A2"> A2</option>
				<option value="B1"> B1</option>
				<option value="B2"> B2</option>
				<option value="C1"> C1</option>
				<option value="C2"> C2</option>
			</select> <br>
			<h3>Comentarios</h3>	
			<textarea name="" id="" cols="60" rows="9"></textarea> <br>
			<input type="submit" value="Enviar formulario">
			<input type="reset" value="Limpiar formulario">
			<input class="entreFormularios" type="button" value="Sin acciones">
		</form>
